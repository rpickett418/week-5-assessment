<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="styles.css">
  <head>
    <title>Back End Assessment</title>
  </head>
<h1>Enlightenment</h1>
  <form>
    <label for="birthday">Provide your birthdate :</label>
    <input type="date" id="birthday" name="birthday"/>
  </form>

  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <button id="fortuneButton">Visit the Soothsayer</button>

    <button id ="birthdayButton">Birthday Fortunes</button>
    
    <h2>What color describes your mood right now?</h2>

    <form id>
      <label for="moodColor">
        <input type="color" id="moodColor" name="moodColor" value="#ff5400">
      </label>
    </form>
    

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      document.getElementById("complimentButton").onclick = function () {
        axios.get("http://localhost:4000/api/compliment")
            .then(function (response) {
              let data = response.data;
              alert(data);
            });
      }
      document.getElementById("fortuneButton").onclick = () => {
        axios.get("http://localhost:4000/api/fortune")
          .then(function (response) {
            let forBtn = response.data;
            alert(forBtn);
          });
      }    
      document.getElementById("birthdayButton").onclick = () => {
        axios.get("http://localhost:4000/api/birthday")
          .then(function (response) {
            let bDayBtn = response.data;
            alert(bDayBtn);
          });                                
      }
      document.getElementById('moodColor').oninput = (event) => {
        const body = {
          color: event.target.value
        }
        axios.post("http://localhost:4000/api/moodcolor", body)
      }
    </script>
  </body>
</html>
